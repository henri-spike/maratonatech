<!DOCTYPE html>
<html>
  <meta charset="utf-8">
<head>
  <title>Bloqueador de Palavras</title>
  <style>
    body { font-family: sans-serif; width: 250px; }
    h1 { font-size: 16px; }
    textarea { width: 100%; height: 100px; }
    button { width: 100%; padding: 8px; }
  </style>
</head>
<body>
  <div id="loginSection">
    <p>Digite a senha para continuar:</p>
    <input type="password" id="passwordInput">
    <button id="loginButton">Entrar</button>
  </div>

  <div id="wordsSection" style="display: none;">
    <h1>Bloqueador de Palavras e Sites</h1>
    
    <p>Adicione as palavras a serem bloqueadas, separadas por v√≠rgulas:</p>
    <textarea id="wordList"></textarea>
    <button id="saveWordsButton">Salvar Palavras</button>

    <hr>

    <p>Adicione os sites a serem bloqueados (ex: google.com, facebook.com):</p>
    <textarea id="siteList"></textarea>
    <button id="saveSitesButton">Salvar Sites</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
